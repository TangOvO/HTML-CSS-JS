<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>通用兄弟选择器</title>
		<style type="text/css">
			p,ul,div{
				border: 1px solid red;
			}
			/*通用兄弟选择器，选全部弟弟*/
			.active~p{
				background: yellow;
			}
		</style>
	</head>
	<body>
		<p>0</p>
		<p class="active">1</p>
		<p>2</p>
		<div>
			div
		</div>
		<p>3</p>
		<ul>
			<li>
				<p>4</p>
			</li>
			<li>
				<p>5</p>
			</li>
			<li>
				<p>6</p>
			</li>
		</ul>
	</body>
</html>
