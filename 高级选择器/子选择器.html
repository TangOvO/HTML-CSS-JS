<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css3层次选择器</title>
		<style type="text/css">
			p,ul{
				border: 1px solid red;
			}
			/*子选择器*/
			h1>p{
				background: red;
			}
		</style>
	</head>
	<body>
		<p>1</p>
		<p>2</p>
		<h1>
			<p>3</p>
			<ul>
				<li>
					<p>4</p>
				</li>
				<li>
					<p>5</p>
				</li>
				<li>
					<p>6</p>
				</li>
			</ul>
		</h1>
	</body>
</html>
