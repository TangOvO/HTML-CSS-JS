<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>nth-child</title>
		<style type="text/css">
			/*body的第二个孩子元素p，先标号在看孩子是否为p，每一代重新标号找*/
			body p:nth-child(even){
				background: yellow;
			}
		</style>
	</head>
	<body>
		<!--
		<h2>结构伪类选择器</h2>
		<h3>结构伪类选择器1</h3>
		-->
		<p>p1</p>
		<p>p2</p>
		<p>p3</p>
		<ul>
			<li>li1</li>
			<p>p5</p>
			<li>li2</li>
			<li>li3</li>
		</ul>
	</body>
</html>
