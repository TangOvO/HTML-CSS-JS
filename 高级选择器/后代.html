<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css3层次选择器</title>
		<style type="text/css">
			p,ul,div{
				border: 1px solid red;/*边框属性*/
			}
			
			h1{
				font-size: 3.75rem;
			}
			
			h1 p{
				background: yellow;
				font-size: 20px; /*后代选择器*/
			}
			
			.demo{
				background: blue;
			}
		</style>
	</head>
	<body>
		<p>1</p>
		<p>2</p>
		<h1>
			<p class="demo">3</p> <!--类选择器大于标签选择器-->
			<ul>
				<li>
					<p>4</p>
				</li>
				<li>
					<p>5</p>
				</li>
				<li>
					<p>6</p>
				</li>
			</ul>
			<div>
				divdivdiv
			</div>
		</h1>
	</body>
</html>
