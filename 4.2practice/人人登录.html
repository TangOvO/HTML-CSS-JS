<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>人人网注册页面</title>
	</head>
	<body>
		<a href="#">
			<img src="img/renren_titile.gif" alt="人人网" />
		</a>
		<p>
			人人网，中国<strong>最真实、最有效</strong>的社会平台，加入人人网，找回老朋友，结交新朋友。
		</p>
		<form method="post">
			<p>
				<label for="youxiang">
					电子邮箱:
				</label>
				<input id="youxiang" type="email" name="email" value="student@bdqn.cn" readonly />
			</p>
			<p>
				<label for="mima">设置密码:</label>
				<input id="mima" type="password" name="password" />
			</p>
			<p>
				<label for="user">真实姓名:</label>
				<input id="user" type="text" name="userName"/>
			</p>
			<p>
				性别:
				<input type="radio" name="sex" value="男" checked />男
				<input type="radio" name="sex" value="女" />女
			</p>
			<p>
				生日:
				<select>
					<option value ="1991">1991</option>
					<option value ="1992">1992</option>
					<option value ="1993">1993</option>
					<option value ="1994">1994</option>
				</select>年
				<select>
					<option value ="1">1</option>
					<option value ="2">2</option>
					<option value ="3">3</option>
					<option value ="4">4</option>
					<option value ="5">5</option>
					<option value ="6">6</option>
					<option value ="7">7</option>
					<option value ="8">8</option>
					<option value ="9">9</option>
					<option value ="10">10</option>
					<option value ="11">11</option>
					<option value ="12">12</option>
				</select>月
				<select>
					<option value ="1">1</option>
					<option value ="2">2</option>
					<option value ="3">3</option>
					<option value ="4">4</option>
					<option value ="5">5</option>
					<option value ="6">6</option>
					<option value ="7">7</option>
					<option value ="8">8</option>
					<option value ="9">9</option>
					<option value ="10">10</option>
					<option value ="11">11</option>
					<option value ="12">12</option>
					<option value ="13">13</option>
					<option value ="14">14</option>
					<option value ="15">15</option>
					<option value ="16">16</option>
					<option value ="17">17</option>
				</select>日
			</p>
			<p>
				为什么要填写我的生日?
			</p>
			<p>
				我现在：
				<select disabled>
					<option value="" selected>请选择身份</option>
					<option value="医生">医生</option>
					<option value="老师">老师</option>
				</select>(很重要)
			</p>
			<p>
				<img src="img/renren_code.gif" />
				<a href="#">看不清换一张？</a><br />
				验证：
				<input type="text" name="yanzheng" />
			</p>
			<p>
				<input type="image" src="img/renren.gif" />
			</p>
		</form>
	</body>
</html>
