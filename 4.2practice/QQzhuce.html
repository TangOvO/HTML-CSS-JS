<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>QQ注册</title>
	</head>
	<body>
		<header>
			<img src="img/bg_chs.png" />
		</header>
		<section>
			<h2>账号注册</h2>
			<form method="post">
				<p>
					<label for="1">昵称</label>
					<input type="text" id="1" required pattern="[-\w\u4E00-\u9FA5]{4,10}" />
					长度为4-10个字符
				</p>
				<p>
					<label for="2">密码</label>
					<input type="password" id="2" required pattern="[\dA-Za-z]{6,16}" />
					长度为6-16个字符
				</p>
				<p>
					<label for="6">确认密码</label>
					<input type="password" id="6" required pattern="[\dA-Za-z]{6,16}" />
					长度为6-16个字符
				</p>
				<p>
					<label for="3">手机号码</label>
					<input type="password" id="3" required pattern="1[3578]\d{9}" />
					手机号码长度为11位，以13|5|7|8开头
				</p>
				<p>
					<label for="4">邮箱</label>
					<input type="email" id="4" required />
				</p>
				<p>
					<label for="5">年龄</label>
					<input type="text" id="5" required pattern="\d|[1-9]\d|1[0-2]\d"/>
				</p>
				<p>
					<input type="image" src="img/btn.bmp" />
				</p>
			</form>
		</section>
		<footer></footer>
	</body>
</html>
