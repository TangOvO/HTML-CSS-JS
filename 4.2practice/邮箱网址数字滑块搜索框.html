<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>邮箱_网址_数字_滑块_搜索框</title>
	</head>
	<body>
		<form method="post">
			<p>
				邮箱:<input type="email" name="email"/>
				<input type="submit" value="提交" />
			</p>
			<p>
				网址：<input type="url" name="url" />
				<input type="submit" value="提交" />
			</p>
			<p>
				数字：<input type="number" name="number" min="10" max="200" step="0.1" />
				<input type="submit" value="提交" />
			</p>
			<p>
				滑块：<input type="range" name="range" min="0" max="10" step="0.1" />
				<input type="submit" value="提交" />
			</p>
			<p>
				搜索框：<input type="search" name="serach" />
				<input type="submit" value="提交" />
			</p>
		</form>
	</body>
</html>
