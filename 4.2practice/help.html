			<h2><a name="xinshou">新用户注册</a></h2>
			Step 1 点击页面右上方的“注册”按钮注册聚美优品账号。<br />
			<img src="img/signup_step1.jpg" /><br />
			Step 2 注册前请仔细阅读《聚美优品用户协议》，如无异议请点击“同意以下协议并注册”。请根据相应提示在信息栏内填入您的注册信息。<br />

			<img src="img/login_step1.jpg" /><br />
			Step 2 在登录页面的信息栏内填入对应信息，点击“登录”按钮进行登录，或通过选择登录框下方的合作账号进行快速登录。登录成功后，系统将自动跳转至聚美优品首页。<br />
