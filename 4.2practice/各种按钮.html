<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>各种按钮</title>
	</head>
	<body>
		<form method="get">
			<p>用户名：<input name="userName" type="text" /></p>
			<p>密码：<input name="password" type="password" /></p>
			<p>
				<input type="reset" name="Reset" value="reset按钮" />
				<input type="submit" name="submit" value="submit按钮" />
				<input type="button" name="button" value="button按钮" onclick="alert(this.value)"/>
				<input type="image" src="img/login.gif" />
			</p>
		</form>
	</body>
</html>
