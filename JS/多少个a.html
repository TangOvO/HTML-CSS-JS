<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var str = "America,Greecce,Britain,Canada,China,Egypt";
			var arr = str.split(",");
			var num = 0;
			for (var i = 0; i < arr.length; i++) {
				if(arr[i].indexOf("a")!=-1 || arr[i].indexOf("A")!=-1){
					document.write(arr[i]+"<br />");
					num++;
				}
			}
			document.write("共有"+num+"个字符串中包含a或A");
		</script>
	</body>
</html>
