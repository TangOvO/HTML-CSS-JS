<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.con{
				width: 100px;
				height: 100px;
				background-color: royalblue;
				border: 10px solid red;
				padding: 10px;
				margin: 0px;
			}
			
			.con1{
				box-sizing: border-box;/*长宽包含边框线和内边距*/
			}
			
			div{
				border: 1px solid red;
			}
			
			span{
				border: 1px solid yellow;
			}
		</style>
	</head>
	<body>
		<div class="con">
			
		</div>
		<div class="con con1"> <!--同时使用两个样式，用空格隔开-->
			
		</div>
		<span>
			<div>
				1
			</div>
		</span>
	</body>
</html>
