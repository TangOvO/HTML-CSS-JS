<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>123</title>
		<style type="text/css">
			div{
				background-color: palevioletred;
				margin: 50px;
			}
			div:nth-of-type(1){
				width: 100px;
				height: 100px;
				border-radius: 50%;
			}
			div:nth-of-type(2){
				width: 100px;
				height: 100px;
				border-radius: 0 100px 0 0;
			}
			div:nth-of-type(3){
				width: 100px;
				height: 100px;
				border-radius: 100px 0 0 0;
			}
			div:nth-of-type(4){
				width: 100px;
				height: 100px;
				border-radius: 100px 100px 0 0;
			}
		</style>
	</head>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>
