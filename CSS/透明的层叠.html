				width: 100px;
				height: 100px;
				border: 1px solid red;
				background-color: red;

				position: absolute;

			}
			
			#c{
				width: 200px;
				height: 200px;
				border: 1px solid black;
				background-color: black;
				z-index: 5;
				opacity: 0.1;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="a">
			
		</div>

		</div>
