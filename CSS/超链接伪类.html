<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接样式</title>
		<style type="text/css">
			a{
				text-decoration: none;
			}
			
			p{
				 font-size: 14px;
			}
			
			a:hover{
				text-decoration: line-through;
				color: orangered;
			}
			
			a:visited{
				color: #008000;
			}
			
			a:link{
				color: hotpink;
			}
			
			a:active{
				color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<p><a href="#" >姑娘，欢迎降落在这残酷的世界</a></p>
		<p><a href="#" >作者：一门</a></p>
		<p>￥58</p>
	</body>
</html>
