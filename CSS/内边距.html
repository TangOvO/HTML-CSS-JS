<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内边距</title>
		<style type="text/css">
			body,h2{
				margin: 0;
				padding: 0;
			}
			
			.div{
				margin: 0px auto;
				width: 300px;
				border: 1px solid red;
			}
			
			form{
				padding: 15px;
				background: #c8ece3;
			}
			
			p{
				height: 15px;
				padding-left: 10px;
			}
			
			h2{
				height: 35px;
				line-height: 35px;
				font-size: 16px;
				color: #FFF;
				background-color: #3a6587;
				padding-left: 10px; /*左侧留空*/
			}
			
			span{
				font-weight: bold;
			}
		</style>
	</head>
	<body>
		<div class="div">
			<h2>会员登录</h2>
			<form>
				<p>
					<span>姓名：</span>
					<input type="text" />
				</p>
				<p>
					<span>邮箱：</span>
					<input type="email" />
				</p>
				<p>
					<span>电话：</span>
					<input type="text" />
				</p>
			</form>
		</div>
	</body>
</html>
