<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>结构伪类选择器</title>
		<style type="text/css">
			ul li:first-child{
				background: #FF0000;
			}
			
			p:nth-child(4){
				background-color: #003580;
			}
			
			p:nth-of-type(2){
				background-color: #00FFFF;
			}
		</style>
	</head>
	<body>
		<p>p1</p>
		<h3>h3</h3>
		<p>p2</p>
		<p>p3</p>
		<ul>
			<li>li1</li>
			<li>li2</li>
			<li>li3</li>
		</ul>
	</body>
</html>
