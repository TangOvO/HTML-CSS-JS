<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>高级选择器</title>
		<style type="text/css">
			p, ul{
				border: 1px solid red;
			}
			
			<!--后代选择器-->
			body p{
				background: #008000;
			}
			
			<!--子选择器-->
			
		</style>
	</head>
	<body>
		<p>1</p><!-- 为了说明相邻兄弟选择器，在此处添加一个类名active -->
		<p>2</p>
		<p>3</p>
		<ul>
			<li>
				<p>4</p>
			</li>
			<li>
				<p>5</p>
			</li>
			<li>
				<p>6</p>
			</li>
		</ul>
		<p>7</p>
	</body>
</html>
