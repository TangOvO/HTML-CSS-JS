<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>class选择器</title>
		<style type="text/css">
			h3{
				color: #090;
			}
			p{
				font-size: 16px;
				color: red;
			}
			.green{
				font-size: 20px;
				color: green;
			}
		</style>
	</head>
	<body>
		<h3>北京欢迎你</h3>
		<p>北京欢迎你，有梦想谁都了不起！</p>
		<p class="green">有勇气就会有奇迹。</p>
	</body>
</html>
