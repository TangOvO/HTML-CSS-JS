<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>广告</title>
		<style type="text/css">
			.box{
				width:430px;
				height:130px;
				position:relative;
				overflow:hidden;	
			}
			
			#number {
				position:absolute;
				right:5px;
				bottom:2px;
			}
			
			li{
				float: left;
				display: block;
				list-style: none;
				border: 1px solid black;
				position: absolute;
				width: 20px;
				height: 20px;
				text-align: center;
				line-height: 20px;
				background-color: white;
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/adver-01.jpg" >
			<div id="number">
				<ul>
					<li>1</li>
					<li>2</li>
					<li>3</li>
					<li>4</li>
					<li>5</li>
				</ul>
			</div>
		</div>
	</body>
</html>
